          <a class="navbar-brand" href="/CompeerX/index.html">CompeerX</a>

            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">

              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-secondary my-sm-0" type="submit">
                Search
              </button>
              <div class="d-flex">

    <div class="container  my-4 mx-4">
        <div class="contact">
            <h2>Contact Us</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Drop down your Email address and also mention your
                    query so our relevant department would contact you surely.</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="person@email.com"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Query</option>
                <option value="1">Support</option>
                <option value="2">Customer Care</option>
                <option value="3">Know Something</option>
                <option value="4">Others</option>
            </select>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" required>
                </div>
                <div class="col-md-4">


                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Balochistan</option>
                        <option>Gilgit Baltistan</option>
                        <option>Khyber Pakhtunkhwa</option>
                        <option>Punjab</option>
                        <option>Sindh</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">

                </div>
                <div class="col-12">
                    <button class="btn btn-primary my-3" type="submit">Submit form</button>
                </div>
            </form>
        </form>

    </div>
